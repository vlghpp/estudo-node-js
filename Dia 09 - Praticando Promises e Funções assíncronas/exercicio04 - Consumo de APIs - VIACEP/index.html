<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Endereço por CEP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Busca de Endereço por CEP</h1>
        <form>
            <label for="input">CEP:</label>
            <input type="text" id="input" placeholder="Digite seu CEP">
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" disabled>
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" disabled>
            <label for="rua">Rua:</label>
            <input type="text" id="rua" disabled>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
